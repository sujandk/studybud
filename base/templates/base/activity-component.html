{% for activity_message in activityMessage %}
<div class="activities__box">
  <div class="activities__boxHeader roomListRoom__header">
    <a
      href="{% url 'userProfile' activity_message.user.id %}"
      class="roomListRoom__author"
    >
      <div class="avatar avatar--small">
        <img src="{{activity_message.user.avatar.url}}" />
      </div>
      <p>
        @{{activity_message.user}}
        <span>{{activity_message.created|timesince}} </span>
      </p>
    </a>
    {% if request.user == activity_message.user %}
    <div class="roomListRoom__actions">
      <a href="{% url 'deleteMessage' activity_message.id %}">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 32 32"
        >
          <title>remove</title>
          <path
            d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
          ></path>
        </svg>
      </a>
    </div>
    {% endif %}
  </div>
  <div class="activities__boxContent">
    <p>
      replied to post
      <a href="{% url 'room' activity_message.room.id %}"
        >{{activity_message.room}}</a
      >
    </p>
    <div class="activities__boxRoomContent">{{activity_message.body}}</div>
  </div>
</div>

{% endfor %}
